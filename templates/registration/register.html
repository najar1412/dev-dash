{% extends "base.html" %}
{% block content %}

<br>
<br>
<br>
<br>

<div class="loginbanner">
    <form method="post" action=".">{% csrf_token %}

        <div class="form-group">
            <input class="form-control" id="id_username" max_length="30" name="username" type="text" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input class="form-control" id="id_email" max_length="30" name="email" type="text" placeholder="Email" required />
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password1" max_length="30" name="password1" type="password" placeholder="Password" required />
        </div>
        <div class="form-group">
            <input class="form-control" id="id_password2" max_length="30" name="password2" type="password" placeholder="Repeat Password" required />
        </div>
        <center>
            <button type="submit" class="btn btn-default" value="Register" />Register</button>
            <input type="hidden" name="next" value="/dash" />
            <a href="/dash" class="btn btn-default">Login</a>
        </center>
    </form>
</div>




{% endblock %}
